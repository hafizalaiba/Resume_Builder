<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
        <link rel="shortcut icon" href="favicon/logo.png" type="image/x-icon" />

    <title>Resume Guider</title>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <style>
      :root {
        --card: #fff;
        --text: #102033;
        --muted: #6b7280;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #f9fafc, #f3f5f8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 60px;
      }

      .steps {
        position: absolute;
        top: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 90px;
      }
      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
        color: var(--text);
        position: relative;
      }
      .step-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--card);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 18px rgba(16, 32, 51, 0.12);
        font-weight: 700;
        z-index: 2;
      }
      .highlight {
        background-color: #e7a6df;
      }
      .steps::before {
        content: "";
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 310px;
        height: 4px;
        background: linear-gradient(90deg, #ff7ab6, #6d2a7a);
        border-radius: 4px;
        z-index: 1;
      }

      .center-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 25px;
        margin-top: 140px;
      }

      .badge {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: var(--card);
        display: grid;
        place-items: center;
        box-shadow: 0 18px 40px rgba(16, 32, 51, 0.08);
        position: relative;
        overflow: hidden;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
      }

      .upload-box {
        height: 220px;
        width: 800px;
        padding: 40px;
        margin-bottom: 20px;
        border: 2px dashed grey;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px;
        transition: all 0.4s ease;
      }

      .upload-box p {
        font-size: 15px;
        color: #444;
        text-align: center;
      }

      .btn {
        text-decoration: none;
        padding: 12px 26px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 15px;
        color: white;
        background: linear-gradient(90deg, #ff7ab6, #6d2a7a);
        box-shadow: 0 6px 18px rgba(109, 42, 122, 0.25);
        transition: 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(109, 42, 122, 0.35);
      }

      #file-name {
        color: #102033;
        font-size: 15px;
        font-weight: 500;
      }

      .success-msg {
        font-size: 26px;
        font-weight: 700;
        color: #6d2a7a;
        display: none;
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
       @media screen and (max-width: 768px) {
        .badge {
          margin-top: 300px;
        }
       
      }
    </style>
  </head>

  <body>
    <div class="steps">
      <div class="step"><div class="step-circle highlight">1</div></div>
      <div class="step"><div class="step-circle highlight">2</div></div>
      <div class="step"><div class="step-circle">3</div></div>
    </div>

    <div class="center-wrap">
      <div class="badge">
        <dotlottie-wc
          src="https://lottie.host/1a66ae90-5b79-4560-aa66-46ad0290b0d6/xnrSqZcOUt.lottie"
          style="width: 150px; height: 150px"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <div class="title">Great! Upload your resume to get started.</div>

      <div class="upload-box" id="uploadBox">
        <p>Drop your resume here or click below to choose a file.<br />PDF or DOC files only.</p>

        <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display: none;" />
        <button class="btn" id="uploadBtn">Upload File</button>
        <p id="file-name"></p>
      </div>

      <div class="success-msg" id="successMsg">I got it!</div>
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const uploadBtn = document.getElementById("uploadBtn");
      const fileName = document.getElementById("file-name");
      const uploadBox = document.getElementById("uploadBox");
      const successMsg = document.getElementById("successMsg");

      uploadBtn.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", () => {
       if (fileInput.files.length > 0) {
  fileName.textContent = `Selected: ${fileInput.files[0].name}`;

  setTimeout(() => {
    uploadBox.style.display = "none";
    successMsg.style.display = "block";

    setTimeout(() => {
      window.location.href = "builder3.html"; 
    }, 1500); 
  }, 600);
} else {
  fileName.textContent = "";
}

      });
    </script>
  </body>
</html>
