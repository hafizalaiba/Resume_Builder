<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
        <link rel="shortcut icon" href="favicon/logo.png" type="image/x-icon" />
<link rel="preload" href="https://lottie.host/1a66ae90-5b79-4560-aa66-46ad0290b0d6/xnrSqZcOUt.lottie" as="fetch" crossorigin="anonymous">

    <title>Resume Guider</title>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <style>
      :root {
        --card: #fff;
        --text: #102033;
        --muted: #6b7280;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #f9fafc, #f3f5f8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 60px;
      }

      /*  Step Circles  */
      .steps {
        position: absolute;
        top: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 90px;
      }

      .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 14px;
        color: var(--text);
        position: relative;
      }

      .step-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--card);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 18px rgba(16, 32, 51, 0.12);
        font-weight: 700;
        z-index: 2;
      }

      .steps::before {
        content: "";
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 310px;
        height: 4px;
        background: linear-gradient(90deg, #ff7ab6, #6d2a7a);
        border-radius: 4px;
        z-index: 1;
      }

      /*  Center Circle */
      .center-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 18px;
      }

      .badge {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: var(--card);
        display: grid;
        place-items: center;
        box-shadow: 0 18px 40px rgba(16, 32, 51, 0.08);
        position: relative;
        overflow: hidden;
      }

      .badge::before {
        content: "";
        position: absolute;
        inset: -3px;
        border-radius: 50%;
        padding: 3px;
        -webkit-mask: radial-gradient(
          farthest-side,
          transparent calc(100% - 8px),
          black calc(100% - 8px)
        );
        mask: radial-gradient(
          farthest-side,
          transparent calc(100% - 8px),
          black calc(100% - 8px)
        );
        opacity: 0.95;
        filter: blur(6px);
        transform: scale(0.98);
      }

/* Title & Button  */
      .title,
      .btn-group {
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
        transform: translateY(20px);
      }

      .visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        color: var(--text);
      }

      .btn-group {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }

      .btn {
        text-decoration: none;
        padding: 12px 26px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 15px;
        color: white;
        background: linear-gradient(90deg, #ff7ab6, #6d2a7a);
        box-shadow: 0 6px 18px rgba(109, 42, 122, 0.25);
        transition: 0.3s;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(109, 42, 122, 0.35);
      }

      .btn.secondary {
        background: linear-gradient(90deg, #6d2a7a, #102033);
      }

      .intro-line {
        font-size: 22px;
        font-weight: 600;
        color: #6d2a7a;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
      }

      .fade-out {
        animation: fadeOut 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
      @media screen and (max-width: 768px) {
        .badge {
          margin-top: 300px;
        }
       
      }

    </style>
  </head>

  <body>
    <div class="steps">
      <div class="step"><div class="step-circle">1</div></div>
      <div class="step"><div class="step-circle">2</div></div>
      <div class="step"><div class="step-circle">3</div></div>
    </div>

    <div class="center-wrap">
      <div class="badge">
        <dotlottie-wc
          src="https://lottie.host/1a66ae90-5b79-4560-aa66-46ad0290b0d6/xnrSqZcOUt.lottie"
          style="width: 150px; height: 150px"
          autoplay
          loop
        ></dotlottie-wc>
      </div>

      <div class="title">Would you like to start with your existing resume?
</div>
       <div class="center-wrap">
      <div class="intro-line">Hi, I am Aena Your personal Resume Guider</div>
         <div class="btn-group">
        <a href="builder2.html" class="btn">Yes</a>
        <a href="index.html" class="btn secondary">No</a>
      </div>

    </div>
    <script>
      window.addEventListener("load", () => {
        const intro = document.querySelector(".intro-line");
        const title = document.querySelector(".title");
        const btnGroup = document.querySelector(".btn-group");

        intro.style.opacity = "1";

        setTimeout(() => {
          intro.classList.add("fade-out");
        }, 2000);

        setTimeout(() => {
          title.classList.add("visible");
          btnGroup.classList.add("visible");
          intro.style.display = "none";
        }, 3000);
      });
    </script>
  </body>
</html>
