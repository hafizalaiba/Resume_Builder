<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="shortcut icon" href="favicon/logo.png" type="image/x-icon" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .history-container {
      margin: 20px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .history-item {
      padding: 15px;
      background-color: #444;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .history-item h4 {
      margin: 0;
      color: #f1f1f1;
      font-size: 16px;
    }
    .history-item p {
      margin: 5px 0;
      color: #bbb;
    }
    .empty-history {
      text-align: center;
      color: #bbb;
    }
    .btn {
      background-color: #6d2a7a;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5c2264;
    }
  </style>
</head>
<body>

  <div class="history-container" id="historyContainer">
    <h2>Your History</h2>
    <div id="loadingSpinner" style="display:none;">Loading...</div>
    <div id="historyList"></div>
    <button class="btn" onclick="clearHistory()">Clear History</button>
  </div>

  <script>
    function loadHistory() {
      let userHistory = JSON.parse(sessionStorage.getItem('userHistory')) || [];
      const historyList = document.getElementById('historyList');
      if (userHistory.length === 0) {
        historyList.innerHTML = '<p class="empty-history">No history found</p>';
      } else {
        historyList.innerHTML = '';
        userHistory.forEach(item => {
          const historyItem = document.createElement('div');
          historyItem.classList.add('history-item');
          historyItem.innerHTML = `
            <h4><i class="fas fa-file-alt"></i> ${item.name}</h4>
            <p>Type: ${item.type}</p>
            <p>Category: ${item.category}</p>
            <p>Date: ${item.date}</p>
            <button class="btn" onclick="deleteHistoryItem(${userHistory.indexOf(item)})">Delete</button>
          `;
          historyList.appendChild(historyItem);
        });
      }
    }

    function saveToHistory(itemName, itemType, itemCategory) {
      const currentDate = new Date().toLocaleString();
      const historyItem = { name: itemName, type: itemType, category: itemCategory, date: currentDate };
      let userHistory = JSON.parse(sessionStorage.getItem('userHistory')) || [];
      userHistory.push(historyItem);
      sessionStorage.setItem('userHistory', JSON.stringify(userHistory));
    }

    function deleteHistoryItem(index) {
      let userHistory = JSON.parse(sessionStorage.getItem('userHistory')) || [];
      userHistory.splice(index, 1);
      sessionStorage.setItem('userHistory', JSON.stringify(userHistory));
      loadHistory();
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all history?")) {
        sessionStorage.removeItem('userHistory');
        loadHistory();
      }
    }

    window.onload = loadHistory;
  </script>

</body>
</html>
